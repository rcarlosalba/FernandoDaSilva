{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Fernando da Silva - Consultor Filosófico y Coach{% endblock %}</title>
    <meta name="description" content="{% block description %}Acompañamiento filosófico para quienes atraviesan crisis, búsquedas existenciales y despertar interior. Programa CAMINO y sesiones individuales.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}consultor filosófico, coach de vida, crisis existencial, búsqueda vocacional, despertar interior, programa CAMINO{% endblock %}">
    <meta name="author" content="Fernando da Silva">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    
    <!-- Fonts - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

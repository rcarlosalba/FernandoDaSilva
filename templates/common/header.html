<header class="bg-background-cream shadow-sm sticky top-0 z-40" role="banner">
    {% block header %}
    <nav class="container mx-auto px-4 py-4" role="navigation" aria-label="Navegación principal">
        <div class="flex items-center justify-between">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a href="#" class="title-section warm-title hover:text-primary-400 transition-colors duration-300">
                    Fernando da Silva
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden focus:outline-none focus:ring-2 focus:ring-primary-300 p-2 rounded-lg" aria-expanded="false" aria-controls="mobile-menu">
                <i class="fas fa-bars text-xl"></i>
                <span class="sr-only">Abrir menú</span>
            </button>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="nav-link hover:text-primary-300 transition-colors duration-300">Inicio</a>
                <a href="#" class="nav-link hover:text-primary-300 transition-colors duration-300">Sobre Mí</a>
                <a href="#" class="nav-link hover:text-primary-300 transition-colors duration-300">Servicios</a>
                <a href="#" class="nav-link hover:text-primary-300 transition-colors duration-300">Recursos</a>
                <a href="#" class="nav-link hover:text-primary-300 transition-colors duration-300">Testimonios</a>
                <a href="#" class="btn-primary bg-primary-300 text-white rounded-lg hover:bg-primary-400 transition-colors duration-300">Contacto</a>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <!-- Off-canvas Panel -->
        <div id="offcanvas-panel" class="fixed top-0 right-0 h-full w-3/4 max-w-sm bg-white shadow-xl p-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
            <!-- Close Button -->
            <button id="close-menu-button" class="absolute top-5 right-5 text-neutral-600 hover:text-neutral-900 transition-colors duration-300">
                <i class="fas fa-times text-xl"></i>
                <span class="sr-only">Cerrar menú</span>
            </button>
            
            <!-- Navigation Links -->
            <nav class="mt-12 flex flex-col space-y-6">
                <a href="#" class="text-gray-700 hover:text-primary-500 text-lg font-medium transition-colors duration-300">Inicio</a>
                <a href="#" class="text-gray-700 hover:text-primary-500 text-lg font-medium transition-colors duration-300">Sobre Mí</a>
                <a href="#" class="text-gray-700 hover:text-primary-500 text-lg font-medium transition-colors duration-300">Servicios</a>
                <a href="#" class="text-gray-700 hover:text-primary-500 text-lg font-medium transition-colors duration-300">Recursos</a>
                <a href="#" class="text-gray-700 hover:text-primary-500 text-lg font-medium transition-colors duration-300">Testimonios</a>
                <a href="#" class="w-full text-center mt-6 py-2 px-4 bg-primary-500 text-white font-semibold rounded-lg shadow-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:ring-opacity-75 transition-colors duration-300">Contacto</a>
            </nav>
        </div>
        
        <!-- Backdrop -->
        <div id="offcanvas-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300 ease-in-out md:hidden"></div>
    </nav>
    {% endblock %}
</header>

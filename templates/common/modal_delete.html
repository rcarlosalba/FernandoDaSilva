<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300 ease-in-out">
    <div class="flex items-center justify-center min-h-screen px-4 py-6">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all duration-300 ease-in-out scale-95 opacity-0" id="deleteModalContent">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-neutral-200">
                <div class="flex items-center">
                    <div class="h-10 w-10 bg-danger rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.316 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                    </div>
                    <h3 id="deleteModalTitle" class="title-subsection text-neutral-800">
                        Confirmar Eliminación
                    </h3>
                </div>
                
                <button type="button" id="closeDeleteModal" class="text-neutral-400 hover:text-neutral-600 transition-colors duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6">
                <div class="mb-4">
                    <p id="deleteModalMessage" class="text-body text-neutral-600 mb-4">
                        ¿Estás seguro de que deseas eliminar este elemento? Esta acción no se puede deshacer.
                    </p>
                    
                    <!-- Warning Box -->
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex">
                            <svg class="w-5 h-5 text-red-400 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"/>
                            </svg>
                            <div>
                                <h4 class="text-emphasis text-red-800">¡Atención!</h4>
                                <p id="deleteModalWarning" class="text-small text-red-700 mt-1">
                                    Esta acción es permanente y no se puede revertir.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirmation Input (Optional) -->
                <div id="deleteConfirmationInput" class="mb-4 hidden">
                    <label for="confirmationText" class="label-form text-neutral-700 block mb-2">
                        Para confirmar, escribe "<span id="confirmationWord" class="font-semibold text-danger">ELIMINAR</span>" en el campo de abajo:
                    </label>
                    <input type="text" 
                           id="confirmationText" 
                           class="text-body w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-danger focus:border-danger transition-colors duration-300"
                           placeholder="Escribe aquí...">
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex flex-col sm:flex-row sm:justify-end px-6 py-4 bg-neutral-50 border-t border-neutral-200 space-y-3 sm:space-y-0 sm:space-x-3">
                <button type="button" 
                        id="cancelDeleteModal" 
                        class="btn-secondary bg-neutral-200 text-neutral-700 rounded-lg hover:bg-neutral-300 transition-colors duration-300 order-2 sm:order-1">
                    Cancelar
                </button>
                
                <button type="button" 
                        id="confirmDeleteModal" 
                        class="btn-primary bg-danger text-white rounded-lg hover:bg-red-600 transition-colors duration-300 order-1 sm:order-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                    <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span id="confirmDeleteText">Eliminar</span>
                </button>
            </div>
            
            <!-- Hidden Form for Actual Deletion -->
            <form id="deleteForm" method="post" class="hidden">
                {% csrf_token %}
                <input type="hidden" name="_method" value="DELETE">
            </form>
        </div>
    </div>
</div>
